<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="private/js/alogin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src=""></script>
    <script src=""></script>
</head>

<body>
    <div id="loginCard" class="w3-container">
        <div id="cardLog" class="w3-container w3-card w3-padding-32 w3-round-xlarge">
            <header class="w3-container w3-center w3-xlarge w3-text-white">API Simple Log In with CRUD</header>
            <form id="loginEndpoint" enctype="multipart/form-data" method="post">
                <div class="w3-container w3-padding-16">
                    <input name="loginusername" type="text" class="w3-input w3-border w3-round-large w3-padding" placeholder="Username" required>
                </div>
                <div class="w3-container w3-padding-16">
                    <input name="loginpassword" type="password" class="w3-input w3-border w3-round-large w3-padding" placeholder="Password" required>
                </div>
                <div class="w3-container w3-padding-16">
                    <button class="w3-button w3-blue w3-bar w3-round-large w3-padding" type="submit">Login</button>
                </div>
            </form>
            <footer class="w3-container w3-center">Project by: </footer>
        </div>
    </div>
    <!-- Code starts here -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito'>
    <link rel="stylesheet" href="private/css/main.css">
    <link rel="stylesheet" href="private/css/w3.css">
    <link rel="stylesheet" href="private/css/">
    <link rel="stylesheet" href="private/css/">
</body>

</html>
